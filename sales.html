<!--So, in addition to building an application that calculates daily sales projections for each location (in a file called sales.html), you also need to create a pubic-facing page (in a file called index.html) that is colorful, eye-catching, readable, useful, informative... and ultimately of a quality ready for use on T-shirts, stickers, coffee mugs, cookie bags, napkins, and so on.-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body id="body">
    <img src="https://github.com/codefellows/seattle-201d20/blob/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png?raw=true" alt="Photo of a Salmon">

        <form method="get" id="the-form">
            <fieldset>
            <li>
             <label for="storeName">Store Name:</label>
             <input type="text" maxlength="15"  name="storeName" id="storename"/>
           </li>

           <li>
             <label for="minCust">Min.Customers Per Day:</label>
             <input type="number" name="minCust" id="minCust"/>
           </li>

           <li>
             <label for="maxCust">Max. Customers Per Day:</label>
             <input type="number" name="maxCust" id="maxCust">
           </li>

           <li>
             <label for="avgCookieSale"></label>Avg. Cookies per day:
             <input type="number" name="aveCookies" id="submit">
           </li>

           <li><button name="button" type="submit">Sumbit</button>
           </li>
         </fieldset>
      </form>

  </body>
  <script src="test.js">
  </script>
</html>
